{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Your Todo List <i class="fas fa-pencil-alt"></i>

</h2>

					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							{{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">Do it <i class="fas fa-check-circle"></i>

</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<a href="{% url 'delete' %}">
									<button type="button" class="btn btn-danger btn-block">
										<i class="fas fa-trash-alt"></i> DELETE COMPLETED
									</button>
								</a><br>

									<button type="button" class="btn btn-success btn-block">
										<i class="fas fa-trash-alt"></i> Assignment-admin
									</button></form>

							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for t in mytodo %}
							{% if t.complete %}<!--default complete is boolen FALSE,if you wont click check box that will take it  match-->
									<li class="list-group-item">{{t.todotext}}</li>
							{% else %}<!--if you click check box then it will go completeTodo view here matches tru then give anchor link-->
								<a href="{% url 'complete' t.id %}"<li class="list-group-item">{{t.todotext}}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>


		</div>


	</body>
</html>
